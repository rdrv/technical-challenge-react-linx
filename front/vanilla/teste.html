<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Teste admissional ShopBack - Front-End</title>
    <!-- main -->
    <link rel="stylesheet" href="assets/css/setup.css">
    <!-- fonts -->
    <link href="https://fonts.googleapis.com/css?family=Poppins:400,500,600&display=swap&subset=devanagari,latin-ext"
        rel="stylesheet">
    <!-- colors -->
    <link rel="stylesheet" href="assets/css/colors.css">
    <!-- components  -->
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="stylesheet" href="assets/css/btn.css">
    <link rel="stylesheet" href="assets/css/details.css">
    <link rel="stylesheet" href="assets/css/overlay.css">
    <!-- slider -->
    <link rel="stylesheet" href="node_modules/@glidejs/glide/dist/css/glide.core.min.css">
    <link rel="stylesheet" href="node_modules/@glidejs/glide/dist/css/glide.theme.min.css">

</head>

<body>

    <main class="default-bg-color cellphone">

        <section class="overlay-section-wrapper default-bg-gray-color padding-30px">

            <div class="glide">
                <div class="glide__track" data-glide-el="track">
                    <ul class="glide__slides">
                        <li class="glide__slide">
                            <img id="0" src="assets/img/img1.png" alt="" class="overlay-section-img"
                                onclick="showDetails(event)">
                        </li>
                        <li class="glide__slide">
                            <img id="1" src="assets/img/img2.png" alt="" class="overlay-section-img"
                                onclick="showDetails(event)">
                        </li>
                        <li class="glide__slide">
                            <img id="2" src="assets/img/img3.png" alt="" class="overlay-section-img"
                                onclick="showDetails(event)">
                        </li>

                    </ul>
                </div>

                <div class="glide__bullets" data-glide-el="controls[nav]">
                    <button class="glide__bullet" data-glide-dir="=0"></button>
                    <button class="glide__bullet" data-glide-dir="=1"></button>
                    <button class="glide__bullet" data-glide-dir="=2"></button>
                </div>
            </div>


        </section>


        <button class="btn default-bg-green-color default-padding-left-percent default-padding-right-percent">
            <section class="btn-chat">
                <img src="assets/img/chat.svg" alt="">
                <span class="text-white-color custom-font-medium default-padding">Chat</span>
            </section>
            <section class="btn-add-cart">
                <img src="assets/img/cart.svg" alt="">
                <span class="text-white-color custom-font-medium default-padding">Add to cart</span>
            </section>
        </button>

    </main>

</body>

<!-- slider -->
<script src="node_modules/@glidejs/glide/dist/glide.min.js"></script>
<script>
    new Glide('.glide').mount()
</script>

</html>
