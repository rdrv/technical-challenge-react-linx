<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Teste admissional ShopBack - Front-End</title>
    <!-- reset -->
    <link rel="stylesheet" href="assets/css/reset.css">
    <!-- fonts -->
    <link href="https://fonts.googleapis.com/css?family=Poppins:400,500,600&display=swap&subset=devanagari,latin-ext" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/fonts.css">
    <!-- colors -->
    <link rel="stylesheet" href="assets/css/colors.css">
    <!-- grid -->

    <link rel="stylesheet" href="assets/css/margin-padding.css">

    <link rel="stylesheet" href="assets/css/btn.css">

<body>
    <main class="default-bg-color cellphone">
        <button class="btn default-bg-green-color default-padding-left-percent default-padding-right-percent">
            <section class="btn-chat">
                <img src="assets/img/chat.svg" alt="">
                <p class="text-white-color custom-font-medium default-padding">Chat</p>
            </section>
            <section class="btn-add-cart">
                <img src="assets/img/cart.svg" alt="">
                <p class="text-white-color custom-font-medium default-padding">Add to cart</p>
            </section>
        </button>
